#服务器端口定义
server.port=9090
server.servlet.context-path=/scre
#数据源相关
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/scre?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8

spring.datasource.username=root
spring.datasource.password=windows1982


spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
#MYSQL用的一些配置begin
spring.datasource.druid.validationQuery=SELECT 1 FROM DUAL
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
spring.datasource.druid.stat-view-servlet.deny=192.168.1.73
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=123456
#MYSQL用的一些配置end
# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.open-in-view = false  #不加上这句话运行程序的时候会有一下警告，但是不影响程序运行。这句话的意思是禁用视图
#JPA实体字段 命名规则不采用 驼峰 转下划线
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=true

spring.devtools.restart.enabled=true
spring.servlet.multipart.maxFileSize=20MB
spring.servlet.multipart.maxRequestSize=200MB
spring.devtools.livereload.enabled=true
#spring.devtools.restart.additional-paths=resources/**,static/**,templates/**
#spring.devtools.restart.additional-exclude: static/**,resources/initView.xml

spring.resources.static-locations=classpath:static/,file:static

#日志
logging.path=/workspace/
logging.file=spring.log
#TARCE < DEBUG < INFO < WARN < ERROR < FATAL
logging.level.root=INFO
logging.level.edu.hfu.scre.action=DEBUG
logging.level.edu.hfu.scre.config=INFO
logging.level.edu.hfu.scre.service.sysset=INFO
logging.level.edu.hfu.scre.service.security=INFO
logging.level.edu.hfu.scre.util=DEBUG

logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n 
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n

#beetle
beetl.templatesPath=templates
beetlsql.enabled=false
beetl.enabled=true

# session 过期时间，单位：秒(最低60s)
server.servlet.session.timeout=600000

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false

#feign
feign.hystrix.enabled= true
feign.httpclient.enabled=true
feign.compression.request.enabled=true
feign.compression.response.enabled=true
ribbon.ReadTimeout=3000

#授权服务地址
auth.server.url=http://127.0.0.1:8080/auth
auth.grantCode=00